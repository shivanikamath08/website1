        <!-- js -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Typewriting animation
                const text = "Hi, I am Shivani Kamath";
                const animatedText = document.getElementById("animated-text");
                let i = 0;
    
                function typeLetter() {
                    if (i < text.length) {
                        animatedText.textContent += text.charAt(i);
                        i++;
                        setTimeout(typeLetter, 100); // Adjust typing speed
                    } else {
                        // Display the complete text after typing
                        setTimeout(() => {
                            animatedText.textContent = text;
                        }, 500);
                    }
                }
                typeLetter();
            });
        </script>
